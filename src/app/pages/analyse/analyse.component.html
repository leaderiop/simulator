<div class="container" fxLayout="column" fxLayoutAlign="start stretch">
  <mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <span>Moroccovid Simulator</span>

      <div class="utilities">
        <button
          (click)="showNewSimulationPopup()"
          mat-icon-button
          matTooltip="new Simulation"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="mat-elevation-z8">
    <table [dataSource]="dataSource" mat-table>
      <ng-container matColumnDef="no" width="20%">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="input" width="20%">
        <th mat-header-cell *matHeaderCellDef>Input</th>
        <td mat-cell *matCellDef="let element">{{ element.input }}</td>
      </ng-container>

      <ng-container matColumnDef="progeress" width="30%">
        <th mat-header-cell *matHeaderCellDef>progeress</th>
        <td mat-cell *matCellDef="let row">
          <mat-progress-bar
            mode="determinate"
            [value]="row.progress"
          ></mat-progress-bar>
        </td>
      </ng-container>

      <ng-container matColumnDef="status" width="20%">
        <th mat-header-cell *matHeaderCellDef>status</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="warn"
            matTooltip="play"
            (click)="play()"
            *ngIf="this.paused"
          >
            <mat-icon>play_arrow</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            matTooltip="pause"
            (click)="pause()"
            *ngIf="!this.paused"
          >
            <mat-icon>pause</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
<p-dialog
  header="New Simulation"
  [(visible)]="createNewSimulationDialog"
  [style]="{ width: '400px' }"
>
  <div class="ui-12">
    <form [formGroup]="backgroundsimulationForm" (submit)="createTest()">
      <mat-form-field [style]="{ width: '100%' }">
        <mat-label>Number Of Citizens</mat-label>
        <input
          type="number"
          matInput
          formControlName="numberOfCitizens"
          placeholder="Number Of Citizens"
          value="100"
        />
        <mat-hint>Number Of Citizens</mat-hint>
      </mat-form-field>
      <mat-label>Ratio Of Contaminated Citizens</mat-label>
      <div class="row">
        <mat-form-field [style]="{ width: '40%' }">
          <input
            type="number"
            max="1"
            min="0"
            step="0.05"
            matInput
            formControlName="contaminatedRatioMin"
            placeholder="min"
          />
          <mat-hint>min</mat-hint>
        </mat-form-field>
        <mat-form-field [style]="{ width: '40%' }">
          <input
            type="number"
            max="1"
            min="0"
            step="0.05"
            matInput
            formControlName="contaminatedRatioMax"
            placeholder="max"
          />
          <mat-hint>max</mat-hint>
        </mat-form-field>
      </div>
      <mat-label>Ratio Of Contamination</mat-label>
      <div class="row">
        <mat-form-field [style]="{ width: '40%' }">
          <input
            type="number"
            max="1"
            min="0"
            step="0.05"
            matInput
            formControlName="contaminationRatioMin"
            placeholder="min"
          />
          <mat-hint>min</mat-hint>
        </mat-form-field>
        <mat-form-field [style]="{ width: '40%' }">
          <input
            type="number"
            max="1"
            min="0"
            step="0.05"
            matInput
            formControlName="contaminationRatioMax"
            placeholder="max"
          />
          <mat-hint>max</mat-hint>
        </mat-form-field>
      </div>
      <mat-label>Ratio of Wearing Mask Population</mat-label>
      <div class="row">
        <mat-form-field [style]="{ width: '40%' }">
          <input
            type="number"
            max="1"
            min="0"
            step="0.05"
            matInput
            formControlName="maskRatioMin"
            placeholder="min"
          />
          <mat-hint>min</mat-hint>
        </mat-form-field>
        <mat-form-field [style]="{ width: '40%' }">
          <input
            type="number"
            max="1"
            min="0"
            step="0.05"
            matInput
            formControlName="maskRatioMax"
            placeholder="max"
          />
          <mat-hint>max</mat-hint>
        </mat-form-field>
      </div>
    </form>
    <div class="ui-12">
      <button mat-flat-button color="primary">Reset</button>
      <button mat-flat-button (click)="createTest()" color="accent">
        Submit
      </button>
    </div>
  </div>
</p-dialog>
